<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        #secondary{
            color: purple;
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            /* where 1 px = 1/96 of an inch */

            line-height: 5.6em; /* em = is a multiple of our font size*/
        }
        span{
            font-weight: bold;
        }
    </style>

    <!-- How to use web fonts.
        i) go to google fonts.
        ii)select ant font.
        iii)choose the style (and click on + button)
        iv)then copy the link and pate that link.
        v)then copy font family and paste in the selector portion. -->
</head>
<body>
    <h1>CSS Fonts !!!</h1>
    <p id="secondary">this is you, <span>this is me</span>, this is all we need !!!!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem.</p>
</body>
</html>
