<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and class</title>
</head>
<body>
     <!-- div#mainbox.redbg -->
    <div id="mainbox" class="redbg">  
        this is you
        this is me 
        this is all we need.
    </div>
    
    <!-- span.redbg.blackborder -->
    <span class="redbg blackborder"></span>

    <!-- Emmet takes div tag as default -->
    <!-- .blackborder -->
    <div class="blackBackground"></div> 

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4+<Tab>to pl -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

    <!-- creating single span -->
    <!-- span.myClass.myClass2.myClass3 -->
    <span class="myClass myClass2 myClass3"></span>

    
</body>
</html>
